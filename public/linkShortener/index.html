<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>macheko.top/links</title>
    <style>
      :root {
        --bg-color: #121212;
        --surface-color: #1e1e1e;
        --primary-color: #bb86fc;
        --secondary-color: #03dac6;
        --text-primary: #e1e1e1;
        --text-secondary: #a0a0a0;
        --error-color: #cf6679;
        --border-radius: 8px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        min-height: 100vh;
      }

      .shortener-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
      }

      .header .accent {
        color: var(--primary-color);
      }

      .tagline {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      .main-content {
        flex: 1;
      }

      .shortener-form {
        background-color: var(--surface-color);
        padding: 2rem;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .hint {
        color: var(--text-secondary);
        font-size: 0.8rem;
        margin-left: 0.5rem;
        font-weight: normal;
      }

      input[type='url'],
      input[type='text'] {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #2d2d2d;
        border: 1px solid #3d3d3d;
        border-radius: var(--border-radius);
        color: var(--text-primary);
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      input[type='url']:focus,
      input[type='text']:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      .slug-input {
        display: flex;
        align-items: center;
      }

      .slug-input .domain {
        padding: 0.75rem 0.5rem;
        background-color: #2d2d2d;
        border: 1px solid #3d3d3d;
        border-right: none;
        border-radius: var(--border-radius) 0 0 var(--border-radius);
      }

      .slug-input input {
        border-radius: 0 var(--border-radius) var(--border-radius) 0;
        flex: 1;
      }

      .expiration-options {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .expiration-option {
        background-color: #2d2d2d;
        border: 1px solid #3d3d3d;
        color: var(--text-primary);
        padding: 0.5rem 1rem;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: all 0.2s;
      }

      .expiration-option:not(:disabled):not(.active):hover {
        background-color: #3d3d3d;
      }

      .expiration-option.active {
        background-color: var(--primary-color);
        color: #000;
        border-color: var(--primary-color);
      }

      .expiration-option:disabled {
        background-color: #101010;
        color: #444;
        cursor: default;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        background-color: var(--primary-color);
        color: #000;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .submit-btn:hover {
        background-color: #a370d8;
      }

      .submit-btn:disabled {
        background-color: #3d3d3d;
        color: var(--text-secondary);
        cursor: default;
      }

      .error-message {
        color: var(--error-color);
        background-color: rgba(207, 102, 121, 0.1);
        padding: 1rem;
        border-radius: var(--border-radius);
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }

      .result-container {
        background-color: var(--surface-color);
        padding: 1.5rem;
        border-radius: var(--border-radius);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      .result-url a {
        color: var(--primary-color);
        text-decoration: none;
        word-break: break-all;
      }

      .result-url a:hover {
        text-decoration: underline;
      }

      .copy-btn {
        background-color: transparent;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
        padding: 0.5rem 1rem;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 0.9rem;
        white-space: nowrap;
        transition: all 0.2s;
      }

      .copy-btn:hover {
        background-color: rgba(187, 134, 252, 0.1);
      }

      .footer {
        text-align: center;
        margin-top: 2rem;
        color: var(--text-secondary);
        font-size: 0.8rem;
      }

      .header br {
        display: none;
      }

      @media (max-width: 350px) {
        .header br {
          display: block;
        }
      }

      @media (max-width: 480px) {
        .shortener-form {
          padding: 1.5rem;
        }

        .result-container {
          flex-direction: column;
          align-items: flex-start;
        }

        .copy-btn {
          width: 100%;
          margin-top: 0.5rem;
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="shortener-container">
      <header class="header">
        <h1>macheko.top/<br /><span class="accent">links</span></h1>
        <p class="tagline">Create short links (kinda)</p>
      </header>

      <main class="main-content">
        <form id="shortenerForm" class="shortener-form">
          <div class="input-group">
            <label for="originalUrl">Long url</label>
            <input
              type="url"
              id="originalUrl"
              placeholder="https://example.com/very-long-url..."
              required
            />
          </div>

          <div class="input-group">
            <label for="customSlug">
              Custom link (optional)
              <span class="hint">Up to 20 characters (a-z, 0-9, -_)</span>
            </label>
            <div class="slug-input">
              <span class="domain">macheko.top/l/</span>
              <input
                type="text"
                id="customSlug"
                placeholder="my-custom-link"
                pattern="[a-zA-Z0-9-_]{1,20}"
                title="Только буквы, цифры, дефисы и подчеркивания"
              />
            </div>
          </div>

          <div class="input-group">
            <label>Expiration</label>
            <div class="expiration-options" id="expirationOptions"></div>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            Create link
          </button>
        </form>

        <div
          class="error-message"
          id="errorMessage"
          style="display: none"
        ></div>

        <div
          class="result-container"
          id="resultContainer"
          style="display: none"
        >
          <div class="result-url">
            <a
              href=""
              id="shortUrlLink"
              target="_blank"
              rel="noopener noreferrer"
            ></a>
          </div>
          <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
      </main>

      <footer class="footer">
        <p>© <span id="year"></span> Macheko. All rights reserved.</p>
      </footer>
    </div>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();

      const form = document.getElementById('shortenerForm');
      const originalUrlInput = document.getElementById('originalUrl');
      const customSlugInput = document.getElementById('customSlug');
      const expirationOptionsContainer =
        document.getElementById('expirationOptions');
      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');
      const resultContainer = document.getElementById('resultContainer');
      const shortUrlLink = document.getElementById('shortUrlLink');
      const copyBtn = document.getElementById('copyBtn');

      const expirationOptions = ['1day', '1week', '1month', '6months', 'never'];
      let selectedExpiration = 'never';

      expirationOptions.forEach((option) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'expiration-option';
        btn.dataset.option = option;
        btn.textContent =
          option === 'never'
            ? 'never'
            : option.replace(/(\d+)([a-z]+)/, '$1 $2');
        if (option === selectedExpiration) btn.classList.add('active');

        btn.addEventListener('click', () => {
          selectedExpiration = option;
          document
            .querySelectorAll('.expiration-option')
            .forEach((b) => b.classList.remove('active'));
          btn.classList.add('active');
        });

        expirationOptionsContainer.appendChild(btn);
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating...';
        errorMessage.style.display = 'none';

        const originalUrl = originalUrlInput.value.trim();
        const customSlug = customSlugInput.value.trim();

        try {
          const response = await fetch('/linkShortener/api/create', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              originalUrl,
              customSlug: customSlug || undefined,
              expiration: selectedExpiration,
            }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(
              data.error || 'An error occurred while creating a short url'
            );
          }

          shortUrlLink.href = data.shortUrl;
          shortUrlLink.textContent = data.shortUrl.replace(/http(s)?:\/\//, '');
          resultContainer.style.display = 'flex';
        } catch (err) {
          errorMessage.textContent = err.message;
          errorMessage.style.display = 'block';
          resultContainer.style.display = 'none';
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create link';

          window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth',
          });
        }
      });

      customSlugInput.addEventListener('input', () => {
        const hasCustomSlug = customSlugInput.value.trim().length > 0;
        const neverOption = document.querySelector(
          '.expiration-option[data-option="never"]'
        );

        if (hasCustomSlug) {
          if (selectedExpiration === 'never') {
            selectedExpiration = '6months';
            document
              .querySelectorAll('.expiration-option')
              .forEach((b) => b.classList.remove('active'));
            document
              .querySelector('.expiration-option[data-option="6months"]')
              .classList.add('active');
          }
          if (neverOption) neverOption.disabled = true;
        } else {
          if (neverOption) neverOption.disabled = false;
        }
      });

      document.addEventListener('DOMContentLoaded', () => {
        if (customSlugInput.value.trim().length > 0) {
          const neverOption = document.querySelector(
            '.expiration-option[data-option="never"]'
          );
          if (neverOption) neverOption.disabled = true;
          if (selectedExpiration === 'never') {
            selectedExpiration = '6months';
            document
              .querySelectorAll('.expiration-option')
              .forEach((b) => b.classList.remove('active'));
            document
              .querySelector('.expiration-option[data-option="6months"]')
              .classList.add('active');
          }
        }
      });

      copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(shortUrlLink.href).then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => (copyBtn.textContent = 'Copy'), 2000);
        });
      });
    </script>
  </body>
</html>
